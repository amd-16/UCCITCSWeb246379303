<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="title">Customer Satisfaction Survey</h1>
  <p id="description">Please fill out this survey to help us improve our service.</p>

  <form id="survey-form">

    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="100" required>

    <label for="dropdown">Which option best describes your role?</label>
    <select id="dropdown" name="role" required>
      <option value="">Select an option</option>
      <option value="student">Student</option>
      <option value="fulltime">Full Time Job</option>
    </select>

    <p>Would you recommend us to a friend?</p>
    <label>
      <input type="radio" name="recommend" value="yes"> Yes
    </label>
    <label>
      <input type="radio" name="recommend" value="no"> No
    </label>

    <p>What features do you use? (Select all that apply)</p>
    <label>
      <input type="checkbox" name="features" value="online"> Online Ordering
    </label>
    <label>
      <input type="checkbox" name="features" value="delivery"> Delivery Service
    </label>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

    <button id="submit" type="submit">Submit</button>

  </form>

</body>
</html>
